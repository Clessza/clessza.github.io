<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slideshow Tentang Dia</title>
<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#fff0f5;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* HEADER */
header {
  width:100%;
  text-align:center;
  padding:40px 0;
  background: linear-gradient(135deg, #ff7eb9, #ff758c, #ffb6c1);
  color:white;
  font-size:36px;
  font-weight:bold;
  position:relative;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  border-bottom-left-radius:50px;
  border-bottom-right-radius:50px;
  animation:headerGlow 3s ease-in-out infinite alternate;
}
@keyframes headerGlow {
  0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
  50% { text-shadow: 0 0 15px #fff, 0 0 30px #ff1493; }
  100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
}

/* Kucing bergerak */
.cat {
  position:absolute;
  bottom:0;
  width:60px;
  animation-duration:5s;
  animation-iteration-count:infinite;
  transform-origin:center bottom;
}
.cat.left { left:-60px; animation-name:meetCenterLeft; }
.cat.right { right:-60px; animation-name:meetCenterRight; }
@keyframes meetCenterLeft {
  0% { left:-60px; bottom:0; transform:scale(1);}
  25% { left:40%; bottom:20px; transform:scale(1.1);}
  50% { left:48%; bottom:0; transform:scale(1.2);}
  75% { left:60%; bottom:20px; transform:scale(1.1);}
  100% { left:100%; bottom:0; transform:scale(1);}
}
@keyframes meetCenterRight {
  0% { right:-60px; bottom:0; transform:scale(1);}
  25% { right:40%; bottom:20px; transform:scale(1.1);}
  50% { right:48%; bottom:0; transform:scale(1.2);}
  75% { right:60%; bottom:20px; transform:scale(1.1);}
  100% { right:100%; bottom:0; transform:scale(1);}
}

/* SLIDESHOW */
.slideshow-container {
  position:relative;
  width:60%;
  max-width:700px;
  aspect-ratio: 4/3;
  margin:30px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  z-index:1;
}

.slide {
  display:none;
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  animation:fade 1.5s;
}
.slide img {
  width:100%;
  height:100%;
  object-fit:contain;
  transform: scale(0.95);
  filter:brightness(85%);
  display:block;
  margin:auto;
}
.caption {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,182,193,0.85);
  color:#fff;
  padding:12px 20px;
  border-radius:20px;
  font-size:16px;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  animation:slideUp 1.2s;
  max-width:90%;
  z-index:2;
}

/* Navigasi */
.prev, .next {
  cursor:pointer;
  position:absolute;
  top:50%;
  width:auto;
  margin-top:-20px;
  padding:12px;
  color:white;
  font-weight:bold;
  font-size:20px;
  border-radius:50%;
  background:rgba(255,105,180,0.6);
  user-select:none;
  transition:0.3s;
  z-index:2;
}
.next { right:10px; }
.prev { left:10px; }
.prev:hover, .next:hover { background:rgba(255,20,147,0.9); }

/* Titik indikator */
.dots {
  position:absolute;
  bottom:8px;
  width:100%;
  text-align:center;
  z-index:2;
}
.dot {
  cursor:pointer;
  height:10px;
  width:10px;
  margin:0 3px;
  background:#ffb6c1;
  border-radius:50%;
  display:inline-block;
  transition:background 0.6s ease;
}
.active, .dot:hover { background:#ff69b4; }

/* Animasi */
@keyframes fade { from {opacity:0.4;} to {opacity:1;} }
@keyframes slideUp { from {transform:translate(-50%,30px); opacity:0;} to {transform:translate(-50%,0); opacity:1;} }
@keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <span class="header-text">Wanita Cantikku</span>
  <img src="pngtree-3d-cute-cat-isolated-png-image_13128129.png" class="cat left" alt="kucing kiri">
  <img src="pngtree-3d-cute-cat-isolated-png-image_13128129.png" class="cat right" alt="kucing kanan">
</header>

<div class="slideshow-container">
  <div class="slide fade">
    <img src="ss.jpg" alt="Kenangan 1">
    <div class="caption">Saat pertama kali aku melihatmu üå∏</div>
  </div>
  <div class="slide fade">
    <img src="Screenshot_20250919-073134.jpg" alt="Kenangan 2">
    <div class="caption">Senyummu adalah alasanku bahagia üíñ</div>
  </div>
  <div class="slide fade">
    <img src="foto.jpg" alt="Kenangan 3">
    <div class="caption">Kenangan indah yang takkan terganti ‚ú®</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
  <a class="next" onclick="plusSlides(1)">‚ùØ</a>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");
let dots = document.getElementsByClassName("dot");

// Slideshow otomatis
function showSlides() {
  for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";  
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  for (let i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";

  setTimeout(showSlides, 5000); // ganti slide tiap 5 detik
}
showSlides();

// Redirect otomatis setelah 10 detik
setTimeout(() => {
  window.location.href = 'file:///C:/Users/Administrator/Documents/b/kertas-1.html'; // ganti dengan halaman tujuanmu
}, 10000);

// Fungsi navigasi manual
function plusSlides(n) { slideIndex += n-1; showSlides(); }
function currentSlide(n) { slideIndex = n-1; showSlides(); }
</script>

</body>
</html>
